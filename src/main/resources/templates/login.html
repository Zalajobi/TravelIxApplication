<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travelix Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
    <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" type="text/css" href="styles/common/main_styles.css">
    <link rel="stylesheet" type="text/css" href="styles/common/responsive.css">
    <link rel="stylesheet" type="text/css" href="styles/Login/main.css">
    <link rel="stylesheet" type="text/css" href="styles/Login/util.css">
</head>

<body>
<div class="super_container">
    <div class="container" th:replace="common/header::header"></div>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
<!--                <div class="alert alert-danger" th:if="${param.error}">-->
<!--                    <h2 class="text-uppercase">Invalid Email or Password</h2>-->
<!--                </div>-->
                <form class="login100-form validate-form" th:action="@{/travelix.ng/login}" method="post" action="/login">
                    <div class="form-header">
                        <h3 style="color: white;">LogIn</h3>
                        <img src="https://res.cloudinary.com/zalajobi/image/upload/v1584703091/TravelIx/signuplogin/signuplogin_sign-up_jdjane.png" th:src="@{https://res.cloudinary.com/zalajobi/image/upload/v1584703091/TravelIx/signuplogin/signuplogin_sign-up_jdjane.png}" alt="" class="sign-up-icon">
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="UserName is required">
                        <input type="text" class="input100" id="userName" name="username" placeholder="Username">
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input type="password" class="input100" id="password" name="password" placeholder="Password">
                        <span toggle="#password" style="color: black" id="togglepassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>

                    <div class="flex-sb-m w-full p-t-3 p-b-32">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label>
                        </div>

                        <div>
                            <a href="/travelix.ng/createToken" class="txt1">
                                Forgot Password?
                            </a>
                        </div>
                    </div>


                    <div class="container-login100-form-btn">
                        <button type="submit" id="submit" class="login100-form-btn">Login</button>
                    </div>

                    <div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							Login using
						</span>
                    </div>

                    <div class="login100-form-social flex-c-m">
                        <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                            <i class="zmdi zmdi-facebook" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                            <i class="zmdi zmdi-google" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                            <i class="zmdi zmdi-instagram" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                            <i class="zmdi zmdi-tumblr" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>

                <div class="login100-more" style="background-image: url(https://res.cloudinary.com/zalajobi/image/upload/v1584703093/TravelIx/signuplogin/signuplogin_airplane-login_prfve4.jpg);">
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/footer::footer"></div>
</div>

<script src="js/common/jquery/jquery-3.2.1.min.js"></script>
<script src="js/common/jquery/jquery.form-validator.min.js"></script>
<script src="js/signup/main.js"></script>
<script src="js/common/popper.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="js/common/custom.js"></script>
<script>
    //Toggle Password
    document.getElementById('togglepassword').click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
</script>
</body>
</html>
